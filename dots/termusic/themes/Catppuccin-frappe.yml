# Catppuccin Frappé 
colors:
  # Default colors
  primary:
    background: '#303446' # Base
    foreground: '#c6d0f5' # Text

    dim_foreground: '#a5adce'    # Subtext0
    bright_foreground: '#f2d5cf' # Rosewater
    dim_background: '#292c3c'    # Mantle
    bright_background: '#414559' # Surface0

  # Normal colors
  normal:
    black:   '#414559' # Surface0
    red:     '#e78284' # Red
    green:   '#a6d189' # Green
    yellow:  '#e5c890' # Yellow
    blue:    '#8caaee' # Blue
    magenta: '#ca9ee6' # Mauve
    cyan:    '#81c8be' # Teal
    white:   '#b5bfe2' # Subtext1

  # Bright colors
  bright:
    black:   '#51576d' # Surface1
    red:     '#ea999c' # Maroon
    green:   '#a6d189' # Green (consistent with Frappé spec)
    yellow:  '#ef9f76' # Peach
    blue:    '#85c1dc' # Sapphire
    magenta: '#f4b8e4' # Pink
    cyan:    '#99d1db' # Sky
    white:   '#c6d0f5' # Text

  # Dim colors
  dim:
    black:   '#232634' # Crust
    red:     '#e78284'
    green:   '#a6d189'
    yellow:  '#e5c890'
    blue:    '#8caaee'
    magenta: '#ca9ee6'
    cyan:    '#81c8be'
    white:   '#a5adce' # Subtext0
